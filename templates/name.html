{% extends "base.html" %}

{% block body %}

    <form method="post">
        <label>
            <h2>Usernames must be 3-20 characters long and can contain letters, numbers, -, and _.</h2>
            <h2>Enter your username:</h2>
            <input name="name" type="text">
            <h2 class="error">{{error}}</h2>
        </label>

        <input type="submit" value="Enter">
    </form>

{% endblock %}
